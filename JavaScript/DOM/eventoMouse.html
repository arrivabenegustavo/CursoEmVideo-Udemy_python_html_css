<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div {
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            background: green;
            text-align: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="bloco"> 
        <!-- Linha abaixo deve estar dentro da tag div para funcionar-->
        <!-- onclick = 'clicar()' onmouseenter="entrar()" onmouseout="sair()"-->
        <!--Quando clicar(onclick) chama a função-->
        Interaja...
    </div>

    <script>
        var blc = document.getElementById('bloco') // declarada fora da função para funcionar em todas
        // outra opção é declarar os eventos dentro do próprio JS SUBSTITUINDO a linha 25
        blc.addEventListener('click', clicar)
        blc.addEventListener('mouseenter', entrar)
        blc.addEventListener('mouseout', sair)


        function clicar(){ //
            blc.innerHTML = 'Clicou!'
        }  
        function entrar(){
            blc.innerHTML = 'Entrou!'
        }
        function sair(){
            blc.innerHTML = 'Saiu!'
        }
        

    </script>
</body>
</html>
