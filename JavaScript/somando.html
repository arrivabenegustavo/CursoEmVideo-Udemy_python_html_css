<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        #res{
            color: blue;
            font-size: 20px;
        }
        input {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="" id="txtn1"> <!-- mesmo sendo do tipo number é uma caixa de texto-->
    <input type="number" name="" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('res')
            /* se tratando de texto, para somar os valores 
            é necessário a conversão */
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}` 
            
        }
    </script>
</body>
</html>
